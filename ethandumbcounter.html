<!DOCTYPE html>
<html>
  <head>
    <title>Ethan Dumb Counter</title>
  </head>
  <body>
    <h1 id="E">Ethan Dumb Count: 0</h1>
    <script>
      var ebyid = document.getElementById("E")
      ebyid.textContent = "Ethan Dumb Count: " + Math.floor((new Date() - new Date("2022-10-7 16:56")) / (1000 * 60))
      setTimeout(function() {
        ebyid.textContent = "Ethan Dumb Count: " + Math.floor((new Date() - new Date("2022-10-7 16:56")) / (1000 * 60))
        setInterval(function() {
          ebyid.textContent = "Ethan Dumb Count: " + Math.floor((new Date() - new Date("2022-10-7 16:56")) / (1000 * 60))  
        }, 60 * 1000);
      }, 1000 * (60 - new Date().getSeconds()));
      
    </script>
<html>
